<!DOCTYPE html>
<html>
<head>
<title>Animated Birthday Card</title>
<style>
body {
  background-color: #222;
  text-align: center;
  font-family: sans-serif;
}
.birthday-card {
  width: 400px;
  height: 400px;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
  margin: 50px auto;
  position: relative;
}
.message {
  font-size: 20px;
  color: #333;
  margin-top: 40px;
  opacity: 0;
  animation: fadeIn 2s 1s forwards;
}
.balloon {
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: red;
  border-radius: 50%;
  animation: bounce 2s infinite alternate;
  left: -20px;
  top: 10px;
  animation-delay: 0.5s;
}
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
@keyframes bounce {
  to {
    transform: translateY(20px);
  }
}
</style>
</head>
<body>
<div class="birthday-card">
  <div class="balloon"></div>
  <div class="message">Happy Birthday!</div>
</div>

<script>
  setTimeout(function() {
    document.querySelector('.message').classList.add('fade-in');
  }, 1000);
</script>
</body>
</html>
