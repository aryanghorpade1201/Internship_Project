<!DOCTYPE html>
<html>
<head>
	<title>www.shinejobs.com</title>
	<style>
		h2{

			color:deeppink;
		}
	</style>
</head>
<body>
	<h2 align="center">Shine Jobs</h2>

<fieldset>
	<legend>Personal Information</legend>
	<table cellpadding="5">
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>
		</tr>

		<tr>
			<td>Phone No.</td>
			<td><input type="text" name="Mob.No"></td>
		</tr>

		<tr>
			<td>Email ID</td>
			<td><input type="text" name="Email"></td>
		</tr>
	</table>
</fieldset>
<br>
	<fieldset>
		<legend>Academic Information</legend>
	<table cellpadding="5">
	
		<tr>
			<td>Education</td>
			<td><input type="text" name="fname"></td>
        </tr>
        <tr>
			<td>Branch</td>
			<td><input type="text" name="branch"></td>
		</tr>
        <tr>
			<td>Univercity Name</td>
			<td><input type="text" name="uni_name"></td>
	    </tr>
		<tr>
			<td>Technical Skill</td>
			<td colspan="3">
				<input type="checkbox" value="Java" name="tech">
				<input type="checkbox" value="Python" name="tech">
				<input type="checkbox" value="C++" name="tech">
          </td>
      </tr>
	</fieldset>
</table>


</fieldset>
</body>
</html>
