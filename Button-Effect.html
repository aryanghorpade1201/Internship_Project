<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container"> 
		<h3>Button Effect</h3>

	<button class="btn">Add Product</button>
    <button class="btn btn-info">Add Product</button>
	<button class="btn btn-primary">Add Product</button>
	<button class="btn btn-danger">Add Product</button>
	<button class="btn btn-success">Add Product</button>
	<button class="btn btn-warning">Add Product</button>
	<button class="btn btn-dark">Add Product</button>
	<button class="btn btn-link">Add Product</button>
	<button class="btn btn-light">Add Product</button>
	<button class="btn btn-secondary">Add Product</button>


    <h3 class="mt-">Button Effect with Icon</h3>

    <button class="btn btn-info">
    	<span class="fa fa-print">Print </span>
    </button>

    <button class="btn btn-info">
    	<span class="fa fa-send">Send Message </span>
    </button>

    <button class="btn btn-info">
    	<span class="fa fa-envelope">Send Mail </span>
    </button>

    <button class="btn btn-info">
    	<span class="fa fa-home"> Home </span>
    </button>

    <button class="btn btn-info">
    	<span class="fa fa-angle-double-down">Send Message </span>

    <button class="btn btn-info">
    	<span class="fa fa-bullhorn">Send Message </span>

    <button class="btn btn-warning">
    	<span class="fa fa-trash">Send Message </span>

     <button class="btn btn-warning">
    	<span class="fa fa-edit">Send Message </span>
    </button>

    <h1> Small Button Effect</h1>

    <button class="btn btn-sm btn-primary">
    	<span class="fa fa-sign-in">Login</span>
    </button>

<button class="btn btn-sm btn-primary">
    	<span class="fa fa-sign-out">Logut</span>
    </button>

	</div>

</body>
</html>
