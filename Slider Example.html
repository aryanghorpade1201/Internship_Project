<html>
<head>
	<title>Slider Example</title>

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div id="my_slider"  class="carousel slide" data-ride="carousel">
		
		 <div class="carousel-inner">
		 	  <div class="carousel-item active">
		 	  	  <img src="a.jpg" width="100%" height="550">
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="b.jpg" width="100%" height="550">
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="c.jpg" width="100%" height="550"> 
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="d.jpg" width="100%" height="550">
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="e.jpg" width="100%" height="550">
		 	  </div>

		 </div> <!--end of carousel-inner-->



		 <!--code  for indicators-->
		 <ul class="carousel-indicators">
		 	<li data-target="#my_slider" data-slide-to="0" class="active"></li>
		 	<li data-target="#my_slider" data-slide-to="1"></li>
		 	<li data-target="#my_slider" data-slide-to="2"></li>
		 	<li data-target="#my_slider" data-slide-to="3"></li>
		 	<li data-target="#my_slider" data-slide-to="4"></li>

		 </ul>

		 <!--code arrow-->

		 


	</div>  <!--end of my_slider-->

</body>
</html>
