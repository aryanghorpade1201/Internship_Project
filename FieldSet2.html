<html>
<head>
	<title>www.shinejobs.com</title>

	<style>
		 h2{
			 color: deeppink;
		  }

         fieldset
         {
         	   width: 70%; 
         	   border: 2px solid deeppink;
         	   margin-top: 15px;
         	   border-radius: 10px;      /*   rounded corner */
         }
         legend
         {
         	  color: limegreen;
         	  font-size: 20px;
         }
	</style>

</head>
<body>

	<h2 align="center">Shine Jobs </h2>

	<fieldset>

		<legend>Personal Information</legend>
		
		 <table cellpadding="5">
		 	<tr>
		 		<td>First Name</td>
		 		<td><input type="text" name="fname"></td>
		 	</tr>
		 	<tr>
		 		 <td>Last Name</td>
		 		 <td><input type="text" name="lname"></td>
		 	</tr>
		 	<tr>
		 		 <td>Phone No</td>
		 		 <td><input type="text" name="phoneno"></td>
		 	</tr>
		 	<tr>
		 		 <td>Email Id</td>
		 		 <td><input type="text" name="emailid"></td>
		 	</tr>
		 	
		 </table>

	</fieldset>

	<fieldset>
		<legend>Academic Information</legend>
		<table cellpadding="5">
			 <tr>
			 	 <td>Education</td>
			 	 <td><input type="text" name="education"></td>

			 	 <td>Branch</td>
			 	 <td><input type="text" name="branch"></td>
			 </tr>

			 <tr>
			 	 <td>College Name</td>
			 	 <td><input type="text" name="college_name"></td>

			 	 <td>University Name</td>
			 	 <td><input type="text" name="uni_name"></td>
			 </tr>

			 <tr>
			 	 <td>Technical Skill</td>
			 	 <td colspan="3">
			 	 	  <input type="checkbox" value="Java" name="tech"> JAVA
			 	 	  <input type="checkbox" value="Python" name="tech"> Python
			 	 	  <input type="checkbox" value="Oracle" name="tech"> Oracle
			 	 	  <input type="checkbox" value="Web" name="tech"> Web
			 	 	  <input type="checkbox" value="Linux" name="tech"> Linux
			 	 	  <input type="checkbox" value="CPP" name="tech"> CPP
			 	 	  <input type="checkbox" value="Laravel" name="tech"> Laravel
			 	 </td>
			 </tr>
		</table>
	</fieldset>

	<fieldset>
		  <legend>Profesional Information</legend>
		  <table cellpadding="5">
		  	 <tr>
		  	 	 <td>Company Name</td>
		  	 	 <td><input type="text" name="company_name"></td>
		  	 
		  	 	 <td>Company Location</td>
		  	 	 <td><input type="text" name="company_loc"></td>
		  	 </tr>
		  	 <tr>
		  	 	 <td>Last CTC</td>
		  	 	 <td><input type="text" name="last_ctc"></td>
		  	 
		  	 	 <td>Annual Package</td>
		  	 	 <td><input type="text" name="ann_pack"></td>
		  	 </tr>
		  </table>
	</fieldset>

</body>
</html>
