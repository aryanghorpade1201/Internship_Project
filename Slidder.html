<!DOCTYPE html>
<html>
<head>
	<title>Slider Example</title>

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div id="my_slider"  class="carousel slide" data-ride="carousel">
		
		 <div class="carousel-inner">
		 	  <div class="carousel-item active">
		 	  	  <img src="1.png" width="100%" height="550">
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="2.jpg" width="100%" height="550">
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="3.jpg" width="100%" height="550"> 
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="4.jpg" width="100%" height="550">
		 	  </div>
		 	  <div class="carousel-item">
		 	  	  <img src="5.jpg" width="100%" height="550">
		 	  </div>

		 </div> <!--end of carousel-inner-->

 <!--code  for indicators-->
		 <ul class="carousel-indicators">
		 	<li data-target="#my_slider" data-slide-to="0" class="active"></li>
		 	<li data-target="#my_slider" data-slide-to="1"></li>
		 	<li data-target="#my_slider" data-slide-to="2"></li>
		 	<li data-target="#my_slider" data-slide-to="3"></li>
		 	<li data-target="#my_slider" data-slide-to="4"></li>

		 </ul>

		 <!--code arrow-->
       <a href="#my_slider" class="carousel-control-prev" data-slide="prev">
       	    <span class="carousel-control-prev-icon"></span>
       </a>

       <a href="#my_slider" class="carousel-control-next" data-slide="next">
       	    <span class="carousel-control-next-icon"></span>
       </a>



	</div>  <!--end of my_slider-->

</body>
</html>
