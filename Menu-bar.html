<!DOCTYPE html>
<html>
<head>
	<title>Menu-Bar Example</title>
	<style>
		ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
			background-color: deeppink;
			overflow:hidden;
		}
		li a{
			padding: 8px 20px;
            float: left;
            font-size: 18px;
		}
		a{
			text-decoration: none;
			color: black;
		}
		li a:hover{
			background-color: limegreen;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul>
		<li><a herf="">Home</a></li>
		<li><a herf="">About</a></li>
		<li><a herf="">Product</a></li>
		<li><a herf="">Services</a></li>
		<li><a herf="">Career</a></li>
		<li><a herf="">Contact</a></li>
		<li style="float: right;"><a herf="">Logout</a></li>
		<li style="float: right;"><a herf="">Login</a></li>



	</ul>

</body>
</html>
